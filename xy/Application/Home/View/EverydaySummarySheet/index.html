<html>
<title>{$Think.CONTROLLER_NAME}-服务器控制台</title>
<h1>{$Think.CONTROLLER_NAME}</h1>
<a href={:U("Index/index")}>返回Index</a>
<h2>==============================================</h2>



<body class="metro">



    <div class="container">
        <h1>summarySheet</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("EverydaySummarySheet/summarySheet")}">
                  <div class="tile-group three">
                      <div class="row">
                               <label><font color=black>reg_time*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="reg_time" type="text" autofocus="" value='{:NOW_TIME}'>
                                </div>

                            <div class="row">
                          <input value="提交" type="submit">
                        </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>




    <div class="container">
        <h1>queryList</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("EverydaySummarySheet/queryList")}">
                  <div class="tile-group three">
                      <div class="row">
                               <label><font color=black>page*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="page" type="text" autofocus="" value='1'>
                                </div>

                                <label><font color=black>pline*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="pline" type="text" autofocus="" value='5'>
                                </div>

                                <label><font color=black>reg_st_time</font></label>
                                <div class="input-control text" data-role="input-control">
                                   <input name="reg_st_time" type="text" value='1000000000'>
                                </div>


                                <label><font color=black>reg_end_time</font></label>
                                <div class="input-control text" data-role="input-control">
                                   <input name="reg_end_time" type="text" value='1900000000'>
                                </div>

                            <div class="row">
                          <input value="提交" type="submit">
                        </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>



<div class="container">
  <h1>get_ @internal</h1>
    <form id="form" method="post" action="{:U("EverydaySummarySheet/get_")}">
      <label><font color=black>everyday_summary_sheet_id*</font></label>
      <input name="everyday_summary_sheet_id" type="text" autofocus="" value='1'>
      <input value="提交" type="submit">
    </form>
</div>


</body>
</html>
