<html>
<title>{$Think.CONTROLLER_NAME}-服务器控制台</title>
<body>
<h1>{$Think.CONTROLLER_NAME}</h1>
<a href={:U("Index/index")}>返回Index</a>
<h2>==============================================</h2>



<body class="metro">

    <div class="container">
        <h1>create</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("Carlicense/createCarlicense")}">
                  <div class="tile-group three">
                      <div class="row">
                               <label><font color=black>cid*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="cid" type="text" autofocus="" value='1'>
                                </div>

                                <label><font color=black>contact_id*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="contact_id" type="text" autofocus="" value='1'>
                                </div>

                                <label><font color=black>car_license</font></label>
                                <div class="input-control text" data-role="input-control">
                                   <input name="car_license" type="text" value='car_license'>
                                </div>

                            <div class="row">
                          <input value="提交" type="submit">
                        </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <h1>edit</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("Carlicense/editCarlicense")}">
                  <div class="tile-group three">
                      <div class="row">
                                <label><font color=black>contact_id*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="contact_id" type="text" autofocus="" value='1'>
                                </div>
                                
                                <label><font color=black>carlicense_id*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="carlicense_id" type="text" autofocus="" value='1'>
                                </div>

                                <label><font color=black>car_license</font></label>
                                <div class="input-control text" data-role="input-control">
                                   <input name="car_license" type="text"  value='car'>
                                </div>
                                <div class="row">
                              <input value="提交" type="submit">
                            </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <h1>delete</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("Carlicense/deleteCarlicense")}">
                  <div class="tile-group three">
                      <div class="row">
                                <label><font color=black>carlicense_id*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="carlicense_id" type="text" autofocus="" value='1'>
                                </div>
                                
                                <div class="row">
                              <input value="提交" type="submit">
                            </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
