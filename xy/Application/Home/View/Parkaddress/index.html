<html>
<title>{$Think.CONTROLLER_NAME}-服务器控制台</title>
<h1>{$Think.CONTROLLER_NAME}</h1>
<a href={:U("Index/index")}>返回Index</a>
<h2>==============================================</h2>



<body class="metro">
<h1>Parkaddress</h1><h1>=====</h1>

    <div class="container">
        <h1>create_</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("Parkaddress/create_")}">
                  <div class="tile-group three">
                      <div class="row">
                               <label><font color=black>park_address*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="park_address" type="text" autofocus="" value='park_address'>
                                </div>

                            <div class="row">
                          <input value="提交" type="submit">
                        </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <h1>edit_</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("Parkaddress/edit_")}">
                  <div class="tile-group three">
                      <div class="row">
                                <label><font color=black>parkaddress_id*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="parkaddress_id" type="text" autofocus="" value='1'>
                                </div>
                                
                                <label><font color=black>park_address*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="park_address" type="text" autofocus="" value='park'>
                                </div>

                                <div class="row">
                              <input value="提交" type="submit">
                            </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <h1>delete_</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("Parkaddress/delete_")}">
                  <div class="tile-group three">
                      <div class="row">
                                <label><font color=black>parkaddress_id*</font></label>
                               <div class="input-control text" data-role="input-control">
                                   <input name="parkaddress_id" type="text" autofocus="" value='1'>
                                </div>
                                
                                <div class="row">
                              <input value="提交" type="submit">
                            </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>



    <div class="container">
        <h1>queryList</h1>
        <div class="tile-area no-padding clearfix">
            <div class="grid">
              <form id="form" method="post" action="{:U("Parkaddress/queryList")}">
                  <div class="tile-group three">
                      <div class="row">
                                
                                <div class="row">
                              <input value="查询" type="submit">
                            </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
